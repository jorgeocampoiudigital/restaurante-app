        <div class="container">
            <a class="navbar-brand" href="#">Restaurantes</a>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Agregar Nuevo Restaurante</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="new-restaurant-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Restaurante</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen (URL)</label>
                        <input type="url" class="form-control" id="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Restaurante</button>
                </form>
            </div>
        </div>
    </div>
